<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript" src="../dist/qvvm.js"></script>
    <script type="text/javascript">

        window.onload = function () {
            obj = {$id: 'test', a: 1, b: 2};
            obj = qvvm.define(obj);
            qvvm.scan(document.getElementById('b'));
        }
    </script>
</head>
<body>
<input type="button" id="b" vm-controller="test" qv-val="{{a}}"/>
</body>
</html>
